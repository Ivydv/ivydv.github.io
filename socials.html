<body>
    <header>
        <i class="fa-brands fa-discord">&nbsp;@botanis_</i>
    </header>
    <aside>
        <ul>
            <li style="--i:3;" data-icon="&#xf015">
                <a href="index.html">About me</a>
            </li>
            <li style="--i:2;" data-icon="&#xe533">

            <li style="--i:1;" data-icon="&#x40">
                <a href="pastnames.html">Past names</a>
            </li>
        </ul>
    </aside>
    <main>
        <article>
            <figure class="tvbox">
                <h4>
                    <span id="user-1" style="visibility: hidden;"><span class="user-cmd">C:\Users\btns></span>RUNNING <span class="user-cmd">Socials.btns</span></span><br>
                    <span id="user-2" class="uncaps" style="visibility: hidden;"><span class="user-cmd">Socials.btns:</span>&nbsp;<i class="fa-brands fa-twitch"></i> Twitch: tenseixx</span><br>
                    <span id="user-3" class="uncaps" style="visibility: hidden;"><span class="user-cmd">Socials.btns:</span>&nbsp;<i class="fa-brands fa-spotify"></i> Spotify: PolariS</span><br>
                    <span id="user-4" class="uncaps" style="visibility: hidden;"><span class="user-cmd">Socials.btns:</span>&nbsp;<i class="fa-brands fa-discord"></i> Discord: botanis_ </span><br>
                    <span id="user-5" style="visibility: hidden;"><span class="user-cmd">Socials.btns:</span>&nbsp;Exiting program...</span><br>
                    <span id="reappearing" style="visibility: hidden;"><span class="user-cmd" style="visibility: hidden;" id="show-too">C:\Users\btns></span><span style="font-style: bold;">I</span></span>
                    <span id="user-6" style="visibility: hidden;"></span><br>
                    <span id="user-7" style="visibility: hidden;"></span><br>
                    <span id="user-8" style="visibility: hidden;"></span><br>
                    <span id="user-9" style="visibility: hidden;"></span><br>
                    <span id="user-10" style="visibility: hidden;"></span><br>
                </h4>
                <script type="text/javascript">
                    let user = [];
                    for (let i = 0; i < 10; i++) {
                        user.push(`user-${i + 1}`);
                    }

                    let currentIndex = 0;
                    let intervalId;

                    intervalId = setInterval(() => {
                        if (currentIndex < user.length) {
                            const userFollow = user[currentIndex];
                            const element = document.getElementById(userFollow);
                            if (element) {
                                element.style.visibility = "visible";
                            } else {
                                console.warn(`Element with id "${userFollow}" not found.`);
                            }
                            currentIndex++;
                        } else {
                            clearInterval(intervalId);

                            const reappearingElement = document.getElementById("reappearing");
                            if (reappearingElement) {
                                document.getElementById("show-too").style.visibility = "visible";
                                reappearingElement.style.visibility = "visible";
                                setInterval(() => {
                                    reappearingElement.style.visibility = reappearingElement.style.visibility === "hidden" ? "visible" : "hidden";
                                }, 2000);
                            } else {
                                console.warn("Element with id 'reappearing' not found.");
                            }
                        }
                    }, 250);
                </script>
            </figure>
        </article>
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>
